<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Uberproductify | Angular JS Basics</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="UberPro">

	<section ng-controller="TodoCtrl">
		<h1>{{title}}</h1>

		<div>
			<input type="text" ng-model="textIN">
			<div>{{textIN}}</div>

			<input type="text" ng-model="anotherTextIN">
			<div>{{anotherTextIN}}</div>
			<input type="checkbox" ng-model="testCheck"> Checked!
			<div>{{testCheck}}</div>

			<form ng-submit="addTodo()">
				<input type="text" ng-model="newTodo">
				<button type="submit" class="btn btn-default">New Todo</button>
			</form>

			<div>
				<ul ng-repeat="eachItem in tasks | filter: textIN | filter: anotherTextIN">
					<li>{{eachItem.name}} - {{eachItem.type}} <button class="btn btn-danger" ng-click="removeTodo(eachItem)">Delete</button></li>
				</ul>
			</div>

		</div>

	</section>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/todo.js"></script>

</body>
</html>
