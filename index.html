<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Uberproductify | Angular JS Basics</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="UberPro">

	<section ng-controller="TodoCtrl">
		<h1>{{title}}</h1>

		<div>
			<input type="text" ng-model="textIN">
			<div>{{textIN}}</div>

			<!-- <input type="text" ng-model="anotherTextIN">
			<div>{{anotherTextIN}}</div>
			<input type="checkbox" ng-model="testCheck"> Checked!
			<div>{{testCheck}}</div> -->

			<form ng-submit="addTodo()">
				<div class="input-group">
					<input type="text" ng-model="newTodo">
					<input type="radio" name="taskType" ng-model="taskType" value="home"> Home
					<input type="radio" name="taskType" ng-model="taskType" value="work"> Work
				</div>
				<button type="submit" class="btn btn-default">New Todo</button>
			</form>

			<div>
				<label for="type">Task Type</label>
				<select id="type" ng-model="selectedTodo" ng-options="item.name group by item.type for item in tasks">
				</select>
			</div>

			<div>
				<h2>You have selected {{selectedTodo.name}}</h2>
			</div>

			<div>
				<ul ng-repeat="eachItem in tasks | filter: textIN | filter: selectedTodo">
					<li>{{eachItem.name}} - {{eachItem.type}} <button class="btn btn-danger" ng-click="removeTodo(eachItem)">Delete</button></li>
				</ul>
			</div>

		</div>

	</section>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/todo.js"></script>

</body>
</html>
